<table *ngIf="expenses != null" mat-table [dataSource]="expenses.entries" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Sum Column -->
  <ng-container matColumnDef="sum">
    <th mat-header-cell *matHeaderCellDef> Sum </th>
    <td mat-cell *matCellDef="let element"> {{element.sum}} </td>
  </ng-container>

  <!-- Location Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>

  <!-- NumberOfComments Column -->
  <ng-container matColumnDef="numberOfComments">
    <th mat-header-cell *matHeaderCellDef> NumberOfComments </th>
    <td mat-cell *matCellDef="let element"> {{element.numberOfComments}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator 
  [length]="expenses.totalEntries"
  [pageSizeOptions]="[5]" 
  showFirstLastButtons
  (page)="pageEvent = handlePage($event)">
</mat-paginator>
